<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sports Academy Super App</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Input Mask for Phone -->
    <script src="https://unpkg.com/imask"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 50:'#eff6ff', 500:'#3b82f6', 600:'#2563eb', dark:'#1e3a8a' } }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #f3f4f6; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .btn-press:active { transform: scale(0.95); opacity: 0.8; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Лог для отладки */
        #debug-log {
            font-family: monospace;
            font-size: 10px;
            line-height: 1.2;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="font-sans antialiased min-h-screen pb-24 bg-gray-50 text-gray-800">

    <!-- === LOGIN SCREEN (PHONE ONLY) === -->
    <div id="login-overlay" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-6 transition-all duration-300 overflow-y-auto">
        <div class="w-full max-w-sm flex flex-col items-center pt-10">
            <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-6 shadow-sm shrink-0">
                <i class="fa-solid fa-mobile-screen-button text-blue-600 text-3xl"></i>
            </div>
            <h2 class="text-2xl font-extrabold mb-2 text-gray-900">Вход по номеру</h2>
            <p class="text-gray-400 mb-8 text-center text-sm px-4">Введите номер телефона, который вы указывали при регистрации в клубе.</p>
            
            <form id="login-form" class="w-full space-y-4">
                <div>
                    <input type="tel" id="login-phone" placeholder="+7 (900) 000-00-00" 
                        class="w-full p-4 rounded-2xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition-all font-medium text-lg text-center tracking-wider" required>
                </div>
                
                <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-blue-200 btn-press transition-all flex justify-center items-center gap-2">
                    <span>Найти меня</span>
                </button>
            </form>

            <button onclick="enableDemoMode()" class="mt-8 text-gray-400 text-sm hover:text-gray-600 underline">
                Войти в Демо-версию (без API)
            </button>

            <!-- Debug Log Area -->
            <div id="debug-container" class="w-full mt-6 hidden">
                <p class="text-xs text-gray-400 mb-1">Журнал соединения:</p>
                <div id="debug-log" class="w-full bg-gray-900 text-green-400 p-3 rounded-lg h-32 overflow-y-auto shadow-inner border border-gray-700"></div>
            </div>
        </div>
    </div>

    <!-- === MAIN APP === -->
    <div id="app" class="max-w-md mx-auto min-h-screen hidden opacity-0 transition-opacity duration-500">
        
        <!-- Header -->
        <header class="bg-white p-5 sticky top-0 z-30 shadow-sm flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img id="header-avatar" src="" class="w-10 h-10 rounded-full bg-gray-200 object-cover border border-gray-100">
                <div>
                    <h1 class="text-lg font-extrabold leading-none" id="header-name">...</h1>
                    <p class="text-[10px] text-gray-400 font-bold uppercase mt-1">Спортсмен</p>
                </div>
            </div>
            <button onclick="logout()" class="text-gray-300 hover:text-red-500 transition px-2"><i class="fa-solid fa-right-from-bracket"></i></button>
        </header>

        <!-- Content -->
        <div class="p-5 space-y-6 fade-in">
            
            <div id="demo-badge" class="hidden bg-yellow-100 text-yellow-800 text-xs font-bold px-3 py-2 rounded-lg text-center mb-2">
                <i class="fa-solid fa-circle-info mr-1"></i> ДЕМО РЕЖИМ
            </div>

            <!-- Balance Card -->
            <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-3xl p-6 text-white shadow-xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-blue-200 text-sm font-medium mb-1">Баланс счета</p>
                    <h2 class="text-4xl font-bold mb-4" id="balance-display">--</h2>
                    <div class="bg-white/20 backdrop-blur-md inline-block px-3 py-1 rounded-lg text-xs font-bold">
                        <i class="fa-solid fa-check-circle mr-1"></i> Статус активен
                    </div>
                </div>
                <i class="fa-solid fa-wallet absolute -bottom-6 -right-6 text-9xl opacity-10"></i>
            </div>

            <!-- Schedule Button -->
            <button onclick="tg.showPopup({message:'Расписание загружается...'})" class="w-full bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between group active:scale-95 transition-transform">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-orange-50 text-orange-500 flex items-center justify-center text-xl group-hover:bg-orange-500 group-hover:text-white transition-colors">
                        <i class="fa-solid fa-calendar-day"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-gray-800">Расписание</p>
                        <p class="text-xs text-gray-400">Ближайшая: <span id="next-lesson-info">Загрузка...</span></p>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-gray-300"></i>
            </button>
            
            <!-- Stats -->
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-4 rounded-2xl shadow-sm flex flex-col items-center justify-center text-center">
                    <span class="text-2xl font-bold text-brand-600" id="stat-visited">0</span>
                    <span class="text-xs text-gray-400">Посещений</span>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm flex flex-col items-center justify-center text-center">
                    <span class="text-2xl font-bold text-green-500" id="stat-class">Group</span>
                    <span class="text-xs text-gray-400">Класс</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // ==========================================
        // НАСТРОЙКИ
        // ==========================================
        
        const COMPANY_API_KEY = '01ysvZCduYTq4mTY8paZUqH2EF0qy8Jd1oFHVONhaPZ9ggrFrOS0'; 
        
        // Список прокси.
        // corsproxy.io требует формат https://corsproxy.io/?url...
        // codetabs прост и надежен для JSON
        const PROXIES = [
            'https://corsproxy.io/?',
            'https://api.codetabs.com/v1/proxy?quest=',
            'https://thingproxy.freeboard.io/fetch/'
        ];
        
        const API_BASE = 'https://api.moyklass.com/v1/company'; 

        // Инициализация маски ввода телефона
        const phoneInput = document.getElementById('login-phone');
        const maskOptions = { 
            mask: '+{7} (000) 000-00-00',
            lazy: false 
        };
        const mask = IMask(phoneInput, maskOptions);

        let isDemo = false;
        
        const loginOverlay = document.getElementById('login-overlay');
        const app = document.getElementById('app');
        const debugContainer = document.getElementById('debug-container');
        const debugLog = document.getElementById('debug-log');
        const loginBtn = document.getElementById('login-btn');

        // Проверка сохраненного входа
        const savedUserId = localStorage.getItem('mk_user_id');
        const savedDemo = localStorage.getItem('is_demo');

        if (savedUserId) {
            startApp(false);
        } else if (savedDemo === 'true') {
            enableDemoMode();
        }

        // Логгер
        function log(msg, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'text-red-400' : (type === 'success' ? 'text-green-400' : 'text-gray-300');
            debugLog.innerHTML += `<div class="${color}">[${time}] ${msg}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(msg);
        }

        // --- ЛОГИКА ВХОДА ПО ТЕЛЕФОНУ ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); 
            
            // Показываем лог
            debugContainer.classList.remove('hidden');
            debugLog.innerHTML = ''; 
            log('Начало поиска пользователя...');
            
            const rawPhone = mask.unmaskedValue; // Получаем только цифры (напр. 79991234567)
            
            if (rawPhone.length < 10) {
                log('Ошибка: Номер слишком короткий', 'error');
                tg.showPopup({message: 'Пожалуйста, введите полный номер телефона'});
                return;
            }

            const originalText = loginBtn.innerText;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Подключение...';

            try {
                // Поиск по нескольким форматам
                // API МойКласс может хранить как 7..., так и 8...
                let formatsToCheck = [rawPhone];
                if (rawPhone.startsWith('7')) {
                    formatsToCheck.push('8' + rawPhone.substring(1));
                    formatsToCheck.push(rawPhone.substring(1)); // Без кода страны (рискованно, но бывает)
                }
                
                let foundUser = null;

                for (let phone of formatsToCheck) {
                    log(`Ищем по номеру: ${phone}`);
                    try {
                        const users = await apiCall(`/users?phone=${phone}`);
                        if (users && users.length > 0) {
                            foundUser = users[0];
                            log(`Нашел пользователя: ${foundUser.name}`, 'success');
                            break;
                        } else {
                            log(`Пустой результат для ${phone}`);
                        }
                    } catch (err) {
                        log(`Ошибка поиска ${phone}: ${err.message}`, 'error');
                    }
                }

                if (foundUser) {
                    localStorage.setItem('mk_user_id', foundUser.id);
                    localStorage.removeItem('is_demo');
                    tg.HapticFeedback.notificationOccurred('success');
                    startApp(false);
                } else {
                    throw new Error('Ученик с таким номером не найден в базе.');
                }

            } catch (error) {
                log(`ФАТАЛЬНАЯ ОШИБКА: ${error.message}`, 'error');
                tg.HapticFeedback.notificationOccurred('error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerText = originalText;
            }
        });

        // --- ФУНКЦИЯ ЗАПРОСА К API (АГРЕССИВНЫЙ ПРОКСИ) ---
        async function apiCall(endpoint) {
            let lastError = null;

            for (const proxyUrl of PROXIES) {
                try {
                    const targetUrl = `${API_BASE}${endpoint}`;
                    // Кодируем URL
                    const fullUrl = `${proxyUrl}${encodeURIComponent(targetUrl)}`;
                    
                    log(`Прокси: ${new URL(proxyUrl).hostname}...`);
                    
                    // Попытка 1: С заголовками
                    const response = await fetch(fullUrl, {
                        method: 'GET',
                        headers: {
                            'x-access-token': COMPANY_API_KEY, 
                            'Accept': 'application/json'
                        }
                    });

                    // Читаем текст ответа
                    const text = await response.text();
                    
                    // Пытаемся парсить JSON
                    let data;
                    try {
                        data = JSON.parse(text);
                    } catch(e) {
                        // Если это codetabs, иногда он возвращает contents
                        if (text.includes('"contents":')) {
                             // Обработка специфики some proxies
                        }
                        log(`Прокси ${proxyUrl} вернул не JSON: ${text.substring(0,20)}...`, 'error');
                        continue; 
                    }

                    // Проверка статуса MoyKlass (иногда прокси возвращает 200, но внутри ошибка API)
                    if (data && (data.code || (data.message && !Array.isArray(data) && !data.id))) {
                         // Похоже на ошибку
                         log(`API Error: ${JSON.stringify(data)}`, 'error');
                    }

                    if (response.ok) {
                        return data;
                    }
                    
                    log(`HTTP ${response.status}`, 'error');

                } catch (e) {
                    log(`Сбой сети: ${e.message}`, 'error');
                    lastError = e;
                }
            }
            
            throw new Error(`Все шлюзы недоступны. ${lastError ? lastError.message : ''}`);
        }

        // --- ЗАПУСК ПРИЛОЖЕНИЯ ---
        async function startApp(demoMode) {
            loginOverlay.style.opacity = '0';
            setTimeout(() => {
                loginOverlay.style.display = 'none';
                app.classList.remove('hidden');
                setTimeout(() => app.classList.remove('opacity-0'), 50);
            }, 300);

            if (demoMode) {
                updateUI({
                    name: "Иван Петров (Демо)",
                    balance: 5000,
                    stats: { visited: 12, className: "PRO" },
                    nextLesson: "Завтра в 19:00"
                });
            } else {
                await loadRealData();
            }
        }

        async function loadRealData() {
            try {
                const userId = localStorage.getItem('mk_user_id');
                if (!userId) { logout(); return; }

                log('Загрузка профиля...');
                const user = await apiCall(`/users/${userId}`);
                
                updateUI({
                    name: user.name,
                    balance: user.balance || 0,
                    stats: { 
                        visited: user.visitedCount || 0, 
                        className: (user.statusId ? 'Активен' : 'Новичок') 
                    },
                    nextLesson: "Загрузка..."
                });
                
                log('Загрузка уроков...');
                loadNextLesson(userId);

            } catch (e) {
                console.error(e);
                log(`Ошибка данных: ${e.message}`, 'error');
                document.getElementById('header-name').innerText = "Ошибка";
            }
        }

        async function loadNextLesson(userId) {
            try {
                const today = new Date();
                const nextWeek = new Date();
                nextWeek.setDate(today.getDate() + 14);
                
                const dateFrom = today.toISOString().split('T')[0];
                const dateTo = nextWeek.toISOString().split('T')[0];

                // Некоторые версии API требуют userIds[]=123
                // Другие userId=123
                // Пробуем массив
                const lessons = await apiCall(`/lessons?userIds[]=${userId}&dateFrom=${dateFrom}&dateTo=${dateTo}`);
                
                if (lessons && lessons.length > 0) {
                     const now = new Date();
                     const futureLessons = lessons.filter(l => {
                         const lDate = new Date(`${l.date}T${l.beginTime}`);
                         return lDate > now;
                     });

                     if (futureLessons.length > 0) {
                        const next = futureLessons[0];
                        const dateObj = new Date(next.date);
                        const day = dateObj.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' });
                        document.getElementById('next-lesson-info').innerText = `${day}, ${next.beginTime}`;
                     } else {
                        document.getElementById('next-lesson-info').innerText = "Нет будущих записей";
                     }
                } else {
                     document.getElementById('next-lesson-info').innerText = "Нет записей";
                }
            } catch (e) {
                console.error("Lesson load error", e);
                document.getElementById('next-lesson-info').innerText = "--";
            }
        }

        function updateUI(data) {
            document.getElementById('header-name').innerText = data.name;
            document.getElementById('header-avatar').src = `https://ui-avatars.com/api/?name=${data.name}&background=random`;
            document.getElementById('balance-display').innerText = `${data.balance} ₽`;
            document.getElementById('stat-visited').innerText = data.stats.visited;
            document.getElementById('stat-class').innerText = data.stats.className;
            if(data.nextLesson) document.getElementById('next-lesson-info').innerText = data.nextLesson;
        }

        function enableDemoMode() {
            isDemo = true;
            localStorage.setItem('is_demo', 'true');
            document.getElementById('demo-badge').classList.remove('hidden');
            startApp(true);
        }

        function logout() {
            if(confirm('Выйти из аккаунта?')) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
