<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sports Academy Super App</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { brand: { 50:'#eff6ff', 500:'#3b82f6', 600:'#2563eb', dark:'#1e3a8a' } }
                }
            }
        }
    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; background-color: #f3f4f6; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3b82f6; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Эффект нажатия */
        .btn-press:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body class="font-sans antialiased min-h-screen pb-24 bg-gray-50 text-gray-800">

    <!-- === LOGIN OVERLAY === -->
    <div id="login-overlay" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-6 transition-opacity duration-300">
        <div class="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mb-6 shadow-sm">
            <i class="fa-solid fa-shield-halved text-blue-600 text-3xl"></i>
        </div>
        <h2 class="text-2xl font-extrabold mb-2 text-gray-900">Вход в Спорт.Секцию</h2>
        <p class="text-gray-400 mb-8 text-center text-sm px-4">Используйте Email и Пароль от кабинета CRM "Мой Класс"</p>
        
        <form id="login-form" class="w-full max-w-sm space-y-4">
            <div>
                <input type="email" id="login-email" placeholder="Email (например: parent@mail.ru)" 
                    class="w-full p-4 rounded-2xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all font-medium" required>
            </div>
            <div>
                <input type="password" id="login-pass" placeholder="Пароль" 
                    class="w-full p-4 rounded-2xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all font-medium" required>
            </div>
            
            <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-blue-200 btn-press transition-all flex justify-center items-center gap-2">
                <span>Войти</span>
            </button>
        </form>
        
        <!-- Error Debug Area -->
        <div id="error-box" class="hidden mt-4 p-3 bg-red-50 text-red-600 text-xs rounded-lg w-full break-words text-center border border-red-100"></div>

        <p class="mt-6 text-xs text-gray-400">Нет пароля? Напишите администратору.</p>
    </div>

    <!-- === MAIN APP (Скрыто до входа) === -->
    <div id="app" class="max-w-md mx-auto min-h-screen hidden opacity-0 transition-opacity duration-500">
        
        <!-- Header -->
        <header class="bg-white p-5 sticky top-0 z-30 shadow-sm flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img id="header-avatar" src="" class="w-10 h-10 rounded-full bg-gray-200 object-cover border border-gray-100">
                <div>
                    <h1 class="text-lg font-extrabold leading-none" id="header-name">...</h1>
                    <p class="text-[10px] text-gray-400 font-bold uppercase mt-1">Спортсмен</p>
                </div>
            </div>
            <button onclick="logout()" class="text-gray-300 hover:text-red-500 transition px-2"><i class="fa-solid fa-right-from-bracket"></i></button>
        </header>

        <!-- Content -->
        <div class="p-5 space-y-6">
            
            <!-- Balance Card -->
            <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-3xl p-6 text-white shadow-xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-blue-200 text-sm font-medium mb-1">Баланс счета</p>
                    <h2 class="text-4xl font-bold mb-4" id="balance-display">--</h2>
                    <div class="bg-white/20 backdrop-blur-md inline-block px-3 py-1 rounded-lg text-xs font-bold">
                        <i class="fa-solid fa-check-circle mr-1"></i> Активен
                    </div>
                </div>
                <i class="fa-solid fa-wallet absolute -bottom-6 -right-6 text-9xl opacity-10"></i>
            </div>

            <!-- Schedule Button -->
            <button onclick="tg.showPopup({message:'Загрузка расписания...'})" class="w-full bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex items-center justify-between group active:scale-95 transition-transform">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-orange-50 text-orange-500 flex items-center justify-center text-xl group-hover:bg-orange-500 group-hover:text-white transition-colors">
                        <i class="fa-solid fa-calendar-day"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-gray-800">Расписание</p>
                        <p class="text-xs text-gray-400">Запись на тренировки</p>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-right text-gray-300"></i>
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // КОНФИГУРАЦИЯ API
        // Используем более стабильный прокси для POST запросов
        const PROXY = 'https://thingproxy.freeboard.io/fetch/'; 
        const API_URL = 'https://api.moyklass.com/v1/user';
        
        // Элементы
        const loginOverlay = document.getElementById('login-overlay');
        const app = document.getElementById('app');
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorBox = document.getElementById('error-box');

        // Проверка токена при старте
        const savedToken = localStorage.getItem('mk_token');
        if(savedToken) {
            showApp();
        }

        // --- ЛОГИКА ВХОДА ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            
            // Сброс UI
            errorBox.classList.add('hidden');
            const originalBtnContent = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> <span>Входим...</span>`;
            loginBtn.classList.add('opacity-75');

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;

            try {
                // Прямой запрос URL для прокси
                const fullUrl = `${PROXY}${API_URL}/auth/login`;
                console.log("Отправка запроса на:", fullUrl);

                const response = await axios.post(fullUrl, 
                    { email: email, password: password },
                    { 
                        headers: { 
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    }
                );

                console.log("Успешный ответ:", response.data);

                if (response.data && response.data.accessToken) {
                    localStorage.setItem('mk_token', response.data.accessToken);
                    tg.HapticFeedback.notificationOccurred('success');
                    showApp();
                } else {
                    throw new Error('Токен не получен (пустой ответ)');
                }

            } catch (error) {
                console.error("Ошибка:", error);
                tg.HapticFeedback.notificationOccurred('error');
                
                let errorMsg = 'Неизвестная ошибка';
                let devInfo = '';

                if (error.response) {
                    // Сервер ответил ошибкой (4xx, 5xx)
                    const status = error.response.status;
                    const data = error.response.data;

                    if (status === 400) {
                        errorMsg = 'Неверный запрос (400). Проверьте данные.';
                    } else if (status === 401 || status === 403) {
                        errorMsg = 'Неверный Email или Пароль';
                    } else if (status === 500) {
                        errorMsg = 'Ошибка на сервере CRM';
                    } else {
                        errorMsg = `Ошибка сервера: ${status}`;
                    }
                    
                    // Попытка достать текст ошибки из JSON ответа
                    if (data && typeof data === 'object') {
                        // МойКласс часто шлет детали в поле message или error
                        devInfo = data.message || data.error || JSON.stringify(data);
                    }
                } else if (error.request) {
                    // Запрос ушел, но ответа нет (сеть)
                    errorMsg = 'Ошибка сети. Сервер не отвечает.';
                } else {
                    errorMsg = error.message;
                }

                // Показываем ошибку пользователю
                errorBox.textContent = `${errorMsg} ${devInfo ? '(' + devInfo + ')' : ''}`;
                errorBox.classList.remove('hidden');

            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalBtnContent;
                loginBtn.classList.remove('opacity-75');
            }
        });

        // --- ЗАГРУЗКА ДАННЫХ ПРИЛОЖЕНИЯ ---
        async function showApp() {
            loginOverlay.style.opacity = '0';
            setTimeout(() => {
                loginOverlay.style.display = 'none';
                app.classList.remove('hidden');
                setTimeout(() => app.classList.remove('opacity-0'), 50);
            }, 300);

            loadProfile();
        }

        async function loadProfile() {
            try {
                const token = localStorage.getItem('mk_token');
                if(!token) return;

                const response = await axios.get(`${PROXY}${API_URL}/baseInfo`, {
                    headers: { 
                        'x-access-token': token,
                        'Accept': 'application/json'
                    }
                });
                
                const user = response.data;
                document.getElementById('header-name').textContent = user.name || "Пользователь";
                document.getElementById('balance-display').textContent = (user.balance || 0).toLocaleString() + ' ₽';
                document.getElementById('header-avatar').src = `https://ui-avatars.com/api/?name=${user.name || 'User'}&background=random`;

            } catch (error) {
                console.error("Ошибка загрузки профиля", error);
                if(error.response && error.response.status === 401) {
                    logout();
                }
            }
        }

        function logout() {
            if(confirm('Выйти из аккаунта?')) {
                localStorage.removeItem('mk_token');
                location.reload();
            }
        }
    </script>
</body>
</html>
